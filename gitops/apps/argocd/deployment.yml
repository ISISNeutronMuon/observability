---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.1.2
    chart: argo-cd
    helm:
      values: |
        server:
          service:
            type: ClusterIP

        configs:
          params:
            server.rootpath: /argocd
          cm:
            url: https://observability.isis.cclrc.ac.uk/argocd
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true