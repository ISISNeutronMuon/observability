apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: proxy
  listeners:
  - name: http-argocd
    port: 80
    protocol: HTTP
    hostname: argo.observability.isis.rl.ac.uk
  - name: https-argocd
    port: 443
    protocol: HTTPS
    hostname: argo.observability.isis.rl.ac.uk
    allowedRoutes:
      namespaces:
        from: All
    tls:
      certificateRefs:
        - group: ""
          kind: Secret
          name: argo-observability-isis-rl-ac-uk
  - name: http-observability
    port: 80
    protocol: HTTP
    hostname: observability.isis.rl.ac.uk
  - name: https-observability
    port: 443
    protocol: HTTPS
    hostname: observability.isis.rl.ac.uk
    allowedRoutes:
      namespaces:
        from: All
    tls:
      certificateRefs:
        - group: ""
          kind: Secret
          name: observability-isis-rl-ac-uk
  - name: http-grafana
    port: 80
    protocol: HTTP
    hostname: grafana.observability.isis.rl.ac.uk
  - name: https-grafana
    port: 443
    protocol: HTTPS
    hostname: grafana.observability.isis.rl.ac.uk
    allowedRoutes:
      namespaces:
        from: All
    tls:
      certificateRefs:
        - group: ""
          kind: Secret
          name: grafana-observability-isis-rl-ac-uk
  - name: http-loki
    port: 80
    protocol: HTTP
    hostname: loki.observability.isis.rl.ac.uk
  - name: https-loki
    port: 443
    protocol: HTTPS
    hostname: loki.observability.isis.rl.ac.uk
    allowedRoutes:
      namespaces:
        from: All
    tls:
      certificateRefs:
        - group: ""
          kind: Secret
          name: loki-observability-isis-rl-ac-uk
  - name: http-mimir
    port: 80
    protocol: HTTP
    hostname: mimir.observability.isis.rl.ac.uk
  - name: https-mimir
    port: 443
    protocol: HTTPS
    hostname: mimir.observability.isis.rl.ac.uk
    allowedRoutes:
      namespaces:
        from: All
    tls:
      certificateRefs:
        - group: ""
          kind: Secret
          name: mimir-observability-isis-rl-ac-uk
  - name: http-tempo
    port: 80
    protocol: HTTP
    hostname: tempo.observability.isis.rl.ac.uk
