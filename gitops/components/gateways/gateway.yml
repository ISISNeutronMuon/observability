apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: nginx-gateway
spec:
  gatewayClassName: nginx
  listeners:
    # - name: http
    #   protocol: HTTP
    #   port: 80
    #   hostname: "observability.isis.cclrc.ac.uk"
    #   allowedRoutes:
    #     namespaces:
    #       from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "observability.isis.cclrc.ac.uk"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: observability-isis-tls
      allowedRoutes:
        namespaces:
          from: All
