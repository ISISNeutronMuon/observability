apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: s3-credentials
  namespace: mimir
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: observability
  path: mimir/s3-credentials
  destination:
    name: s3-credentials
    overwrite: true
    create: true
