apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: observability-basic-auth
  namespace: mimir
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mimir-observability
  basicAuth:
    users:
      name: "observability-basic-auth"
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: basic-auth
  namespace: mimir
spec:
  type: kv-v2
  refreshAfter: 30s
  vaultAuthRef: static-auth

  # Things to change:
  mount: observability
  path: mimir/observability-basic-auth
  destination:
    name: observability-basic-auth
    overwrite: true
    create: true
