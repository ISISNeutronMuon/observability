apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mimir-observability
  namespace: mimir
spec:
  parentRefs:
  - name: envoy-gateway
    namespace: envoy-gateway-system
    sectionName: https-mimir
  hostnames:
    - "mimir.observability.isis.rl.ac.uk"
  rules:
  - matches:
    - path:
        value: /observability
    backendRefs:
    - name: mimir-nginx
      port: 80
    filters:
      - type: RequestHeaderModifier
        requestHeaderModifier:
          add:
            - name: "X-Scope-OrgID"
              value: "Observability"
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: /prometheus