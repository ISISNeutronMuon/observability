apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-multi-tenant-proxy
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mimir-proxy
  template:
    metadata:
      labels:
        app: mimir-proxy
    spec:
      containers:
      - name: proxy
        image: python:3.12-slim
        command: ["sh", "-c"]
        args:
          - pip install fastapi uvicorn httpx && \
            python -m uvicorn main:app --host 0.0.0.0 --port 8080
        ports:
        - containerPort: 8080
        env:
        - name: MIMIR_URL
          value: "http://mimir-nginx.mimir.svc.cluster.local/prometheus"
        volumeMounts:
        - name: app
          mountPath: /app
      volumes:
      - name: app
        configMap:
          name: mimir-proxy-config
